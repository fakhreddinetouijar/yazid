<body>
  <div class="table">
    <div class="table_header">
      <p>Terminals</p>
    </div>
    <div class="table_section">
      <table>
        <thead>
          <tr>
            <th>Terminal_Number</th>
            <th>Currency_Code</th>
            <th>Bank_Code</th>
            <th>Serial_Number</th>
            <th>Status</th>
            <th>Action</th>
            <th>Access</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let terminal of terminaldetails">
            <ng-container *ngIf="terminal.terminal_mode_status == 'Active'">
              <td>{{ terminal.terminal_number }}</td>
              <td>{{ terminal.currency_code }}</td>
              <td>{{ terminal.bank_code }}</td>
              <td>{{ terminal.serial_number }}</td>
              <td>{{ terminal.terminal_mode_status}}</td>
              <td>
                <button  data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="update(terminal)"><i class="fa-solid fa-pen-to-square"></i></button>
                <button  (click)="DeleteTerminal(terminal)"><i class="fa-sharp fa-solid fa-trash"></i></button>
              </td>
              <td>
                <button class="blocker" (click)="blockterminal(terminal)"><i class="fa-solid fa-lock"></i> LOCK</button>
              </td>
            </ng-container>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Terminal</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form #updateForm="ngForm" (ngSubmit)="updateterminal()">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">New-terminal-number </label>
              <input type="text" id="rollnumber" name="rollnumber" #rollnumber [(ngModel)]="terminalstoupdate.terminal_number" placeholder="john@example.com">
            
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">new currency-code</label>
              <input type="text" id="email" name="email" #email [(ngModel)]="terminalstoupdate.currency_code" placeholder="john@example.com">
            
         
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">new-bank-code</label>
              <input type="text" id="password" #password  [(ngModel)]="terminalstoupdate.bank_code"    name="password" placeholder="">
  
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">New Master-pos-indicator</label>
              <input type="text" id="name" #name [(ngModel)]="terminalstoupdate.master_pos_indicator" name="name"  placeholder="John M. Doe">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">master-pos-indicator</label>
              <input type="text" id="city" name="city" #city [(ngModel)]="terminalstoupdate.master_pos_number" placeholder="New York">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
          
        
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Save changes</button>
        </div>
        </form>
      </div>
      </div>
    </div>
  </div>
</body>
