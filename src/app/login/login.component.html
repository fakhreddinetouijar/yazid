


  <div id="card">
    <div id="card-content">

           <img class="Image" src="assets/Image/hps-removebg-preview.png" alt="">
      <div id="card-title">
        <h2>LOGIN</h2>
        <div class="underline-title"></div>
      </div>
      <form  method="post" class="form"  (ngSubmit)="userLogin()">
        <label for="email" style="padding-top:13px">
            &nbsp;Email
          </label>
        <input id="email" [(ngModel)]="user.email" class="form-content" type="email" name="email" autocomplete="on" required />
        <div class="form-border"></div>
        <div class="form-border"></div>
        
        <label for="email" style="padding-top:22px">&nbsp;Password
          </label>
        <input id="password" [(ngModel)]="user.password"class="form-content" type="password" name="password" required />
        <div class="form-border"></div>
        <a href="/Menu">
        <input id="submit-btn" type="submit" name="submit" value="LOGIN" />
     
        </a>
     
       
      </form>
    </div>
  </div>
